apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-k8s-web-deployment
  labels:
    app: django-k8s-web-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django-k8s-web-deployment
  template:
    metadata:
      labels:
        app: django-k8s-web-deployment
    spec:
      containers:
      - name: django-k8s-web
        image: registry.digitalocean.com/django-tracer/django-tracer:latest
        imagePullPolicy: Always
        envFrom:
          - secretRef:
              name: django-k8s-tracer-prod-env
        env:
          - name: PORT
            value: "8001"
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: django-tracer


---
apiVersion: v1
kind: Service
metadata:
  name: django-k8s-web-service
spec:
  type: LoadBalancer
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8001
  selector:
    app: django-k8s-web-deployment